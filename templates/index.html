<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Movie Recommendation Engine</h1>
                
                <div class="input-group mb-4">
                    <input 
                        type="text" 
                        id="movieInput" 
                        class="form-control form-control-lg" 
                        placeholder="Try 'Pirates of the Caribbean' or 'The Lord of the Rings'..."
                        autocomplete="off"
                    >
                    <button class="btn btn-primary btn-lg" id="searchBtn">
                        Search
                    </button>
                </div>
                
                <div id="suggestions" class="text-start mb-3"></div>
                
                <div id="loading" class="d-none text-center my-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                
                <div id="results" class="row g-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
